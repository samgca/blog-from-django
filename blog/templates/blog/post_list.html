{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="date">
                    {{ post.published_date }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p>{{ post.text|linebreaks }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
